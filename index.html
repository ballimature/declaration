<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confidential Dating Declaration</title>

<style>
body {
    font-family: "Times New Roman", serif;
    background: linear-gradient(135deg, #0f172a, #020617);
    margin: 0;
}
.container {
    max-width: 900px;
    margin: 40px auto;
    background: #fff;
    padding: 40px;
    border-radius: 6px;
}
h1 {
    text-align: center;
    text-transform: uppercase;
}
label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
}
input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
}
button {
    margin-top: 30px;
    width: 100%;
    padding: 14px;
    background: #020617;
    color: #fff;
    border: none;
    cursor: pointer;
    font-size: 16px;
}
</style>
</head>

<body>
<div class="container">

<h1>Confidential Dating Declaration</h1>

<form action="registration.html" method="GET">

<label>Full Legal Name</label>
<input type="text" name="name" required>

<label>Email Address</label>
<input type="email" name="email" required>

<label>Nationality</label>
<input type="text" name="nationality" required>

<label>Declaration</label>
<textarea required>
I confirm that I have read and accepted the confidentiality,
privacy, and personal conduct obligations.
</textarea>

<button type="submit">
Submit Declaration & Continue
</button>

</form>

</div>
</body>
</html>
